<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção TecnoVida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .code-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            color: #495057;
        }

        .btn-site {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            opacity: 0.5;
            pointer-events: none;
        }

        .btn-site:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-site.active {
            opacity: 1;
            pointer-events: auto;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading.show {
            display: block;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TV</div>
        <h1>Promoção TecnoVida</h1>
        <p class="subtitle">Seu código promocional foi validado!</p>
        
        <div class="code-display" id="codeDisplay">Carregando...</div>
        
        <div class="loading" id="loading"></div>
        
        <div id="messageContainer"></div>
        
        <a href="https://tecnovida.com.br" 
           class="btn-site" 
           id="btnSite" 
           target="_blank"
           rel="noopener noreferrer">
            Acessar Site TecnoVida
        </a>
        
        <div class="footer">
            © 2024 TecnoVida - Todos os direitos reservados
        </div>
    </div>

    <script>
        const codeDisplay = document.getElementById('codeDisplay');
        const btnSite = document.getElementById('btnSite');
        const loading = document.getElementById('loading');
        const messageContainer = document.getElementById('messageContainer');

        function showMessage(message, type = 'success') {
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        function clearMessage() {
            messageContainer.innerHTML = '';
        }

        // Extrair parâmetros da URL
        const params = new URLSearchParams(window.location.search);
        const urlPath = window.location.pathname.split('/').filter(part => part.length > 0);
        
        let promotor = urlPath.length > 0 ? urlPath[0] : params.get('promotor');
        let codigo = urlPath.length > 1 ? urlPath[1] : params.get('codigo');

        if (!promotor || !codigo) {
            showMessage('Informações incompletas na URL. Verifique o link recebido.', 'error');
            return;
        }

        codeDisplay.textContent = codigo;
        
        // Primeira etapa: Validar código (INSERT se novo)
        validateCode(promotor, codigo);

        async function validateCode(promotor, codigo) {
            loading.classList.add('show');
            clearMessage();
            
            try {
                const response = await fetch('/api/validate-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ promotor, code: codigo }),
                });

                let result;
                try {
                    result = await response.json();
                } catch (jsonError) {
                    showMessage('Erro no formato da resposta do servidor.', 'error');
                    return;
                }

                if (response.ok) {
                    showMessage(result.message, 'success');
                    
                    // Se o código é válido e pode ser clicado, ativa o botão
                    if (result.canClick) {
                        btnSite.classList.add('active');
                    }
                } else {
                    showMessage(result.message || 'Erro ao validar o código.', 'error');
                }
            } catch (error) {
                showMessage('Erro de comunicação com o servidor. Tente novamente.', 'error');
            } finally {
                loading.classList.remove('show');
            }
        }

        // Segunda etapa: Marcar como clicado quando clicar no link
        btnSite.addEventListener('click', async function(e) {
            // Primeiro marca como clicado
            try {
                const response = await fetch('/api/mark-clicked', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: codigo }),
                });

                let result;
                try {
                    result = await response.json();
                } catch (jsonError) {
                    console.error('Erro ao processar resposta do mark-clicked');
                }

                if (response.ok) {
                    // Se marcou com sucesso, desabilita o botão
                    btnSite.classList.remove('active');
                    btnSite.style.opacity = '0.5';
                    btnSite.style.pointerEvents = 'none';
                    showMessage('Código utilizado com sucesso! Redirecionando...', 'success');
                } else {
                    showMessage(result.message || 'Erro ao marcar código como utilizado.', 'error');
                    // Se deu erro, não deixa clicar no link
                    e.preventDefault();
                    return;
                }
            } catch (error) {
                showMessage('Erro ao marcar código como utilizado.', 'error');
                e.preventDefault();
                return;
            }
            
            // Se chegou até aqui, permite o redirecionamento
            // O link já tem target="_blank", então abrirá em nova aba
        });
    </script>
</body>
</html>
