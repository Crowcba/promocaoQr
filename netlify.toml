[build]
  functions = "api/"
  publish = "."

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/index/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_ENV = "production"

[context.production.environment]
  NODE_ENV = "production"
  DB_TYPE = "sqlserver"

[context.deploy-preview.environment]
  NODE_ENV = "development"
  DB_TYPE = "sqlserver"

[context.branch-deploy.environment]
  NODE_ENV = "development"
  DB_TYPE = "sqlserver"